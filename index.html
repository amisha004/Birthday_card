        /* Floating balloons */
        .balloon {
            position: absolute;
            bottom: -100px;
            font-size: 40px;
            animation: float 8s infinite ease-in;
        }

        .balloon:nth-child(1) { left: 10%; animation-delay: 0s; }
        .balloon:nth-child(2) { left: 30%; animation-delay: 2s; }
        .balloon:nth-child(3) { left: 50%; animation-delay: 4s; }
        .balloon:nth-child(4) { left: 70%; animation-delay: 1s; }
        .balloon:nth-child(5) { left: 90%; animation-delay: 3s; }

        @keyframes float {
            0%   { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }

        /* Card */
        .card {
            background: white;
            width: 380px;
            padding: 30px;
            border-radius: 25px;

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }

        }

        .card p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }

        .footer {
            margin-top: 20px;
            font-weight: bold;
            color: #444;
        }
    </style>
